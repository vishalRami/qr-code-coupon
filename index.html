<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Link</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .qrcode-container {
        text-align: center;
        border: 1px solid black;
        background-color: #ffffff;
    }
    .qrcode-container {
        padding: 50px;
    }

    .qrcode-container img {
        width: 250px;
        height: 250px;
    }

  </style>
</head>
<body>
  <div class="qrcode-container">
    <div class="qrcode">
        <h2>Scan the QR Code to View Your Coupon</h2>
        <a href="https://github.com/vishalRami/qr-code-coupon/blob/main/coupan.pdf" target="_blank">
            <img src="./Qr_code.png" alt="QR Code for coupon">
        </a>
    </div>
  </div>
</body>
</html>
